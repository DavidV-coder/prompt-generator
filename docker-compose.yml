version: '3.8'

services:
  backend:
    build: ./backend
    container_name: prompt-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80,http://localhost:5173
    volumes:
      # Persist SQLite database
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: prompt-frontend
    ports:
      - "3000:80"
    volumes:
      # Use docker-compose specific nginx config with backend proxy
      - ./frontend/nginx.docker-compose.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
